<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <script
      src="https://kit.fontawesome.com/65b130e12e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <h3>Today's To Do</h3>
          <i class="fas fa-sync-alt clear"></i>
        </div>
      </header>
        <div class="add-to-do" contenteditable ="true">
          <input type="text" id="input" placeholder="Add to your list" />
          <i class="fas fa-reply"></i>
        </div>
      
        <div class="content">
          <div id="listToDo">
            <ul id="todo-list">
            </ul>
          </div>
        </div>
        <div class="footer"> 
            <h3>Clear all completed</h3>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="module" src="completeToDo.js"></script>
  </body>
</html>
